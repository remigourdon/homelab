---
- name: Install apt repository management software
  apt:
    name:
      - python3-apt
      - python3-pycurl
    state: present

- name: Install dev packages
  apt:
    name:
      - mosh
      - tmux
    state: present

- name: Install SSH keys from GitHub
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: https://github.com/remigourdon.keys
